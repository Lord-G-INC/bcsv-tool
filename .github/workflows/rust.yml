name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose
    - name: Upload exe (windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3.1.2
      with:
        name: ${{ matrix.os }}
        path: target/release/bcsv_tool.exe
    - name: Upload exe (mac/linux)
      if: runner.os != 'Windows'
      uses: actions.upload-artifact@v3.1.2
      with:
        name: ${{ matrix.os }}
        path: target/release/bcsv_tool
  publish:
    runs-on: windows-latest
  
    steps:
    - uses: actions/download-artifact@v2.1.1
      with:
        name: windows-latest
        path: ${{github.workspace}}\windows
    - uses: actions/download-artifact@v2.1.1
      with:
        name: ubuntu-latest
        path: ${{github.workspace}}\linux
    - uses: actions/download-artifact@v2.1.1
      with:
        name: macos-latest
        path: ${{github.workspace}}\macos
    - run: 7z a bcsv_tool.zip windows linux macos
    - uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "Auto"
        prerelease: true
        title: "Auto Build"
        files: |
            *.zip
